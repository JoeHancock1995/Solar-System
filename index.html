<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <title>Solar System App</title>

        <!-- Babylon.js -->
        <script src="https://code.jquery.com/pep/0.4.2/pep.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script>
        <script src="https://preview.babylonjs.com/ammo.js"></script>
        <script src="https://preview.babylonjs.com/cannon.js"></script>
        <script src="https://preview.babylonjs.com/Oimo.js"></script>
        <script src="https://preview.babylonjs.com/libktx.js"></script>
        <script src="https://preview.babylonjs.com/earcut.min.js"></script>
        <script src="https://preview.babylonjs.com/babylon.js"></script>
        <script src="https://preview.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>
        <script src="https://preview.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
        <script src="https://preview.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
        <script src="https://preview.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
        <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.js"></script>
        <script src="https://preview.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
        <script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>

        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>
    </head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        var canvas = document.getElementById("renderCanvas");

        var engine = null;
        var scene = null;
        var createDefaultEngine = function() { return new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true }); };
        function createScene() {
            var scene = new BABYLON.Scene(engine);
        
            // var light = new BABYLON.DirectionalLight("DirectionalLight", new BABYLON.Vector3(0, -1, 0), scene);
            var camera = new BABYLON.ArcRotateCamera("Camera", 0, 0, 10, new BABYLON.Vector3(0, 0, 0), scene);
                camera.setPosition(new BABYLON.Vector3(1, 5, 10));
                camera.attachControl(canvas, true);
            
            // camera.setTarget(BABYLON.Vector3.Zero());

            camera.lowerBetaLimit = 0.1;
            camera.upperBetaLimit = (Math.PI / 2) * 1;
            camera.lowerRadiusLimit = 3;

            // // // This creates and positions a universal camera (non-mesh)
            // var camera = new BABYLON.UniversalCamera("camera", new BABYLON.Vector3(4.2, 0, 4.2), scene);
            
            // // This targets the camera to scene origin
            // camera.setTarget(BABYLON.Vector3.Zero());
            // // This attaches the camera to the canvas
            // camera.attachControl(canvas, true);

            var sun = BABYLON.MeshBuilder.CreateSphere("sun", {diameterX: 1.9, diameterY: 1.9, diameterZ: 1.9}, scene);
            var sunMaterial = new BABYLON.StandardMaterial("sunMaterial"); 
            sunMaterial.ambientTexture = new BABYLON.Texture("./assets/textures/sun.png"); ;
            sun.material = sunMaterial;

            var mercury = BABYLON.MeshBuilder.CreateSphere("mercury", {diameterX: .0074, diameterY: .0074, diameterZ: .0074}, scene);
            var mercuryMaterial = new BABYLON.StandardMaterial("mercuryMaterial"); 
            mercuryMaterial.ambientTexture = new BABYLON.Texture("./assets/textures/mercury.png"); ;
            mercury.material = mercuryMaterial;            
 
            var venus = BABYLON.MeshBuilder.CreateSphere("venus", {diameterX: .017, diameterY: .017, diameterZ: .017}, scene);
            var venusMaterial = new BABYLON.StandardMaterial("venusMaterial"); 
            venusMaterial.ambientTexture = new BABYLON.Texture("./assets/textures/venus.png"); ;
            venus.material = venusMaterial;
           
            var earth = BABYLON.MeshBuilder.CreateSphere("earth", {diameterX: .014, diameterY: .014, diameterZ: .014}, scene);
            var earthMaterial = new BABYLON.StandardMaterial("earthMaterial"); 
            earthMaterial.ambientTexture = new BABYLON.Texture("./assets/textures/earth.png"); ;
            earth.material = earthMaterial;

            var mars = BABYLON.MeshBuilder.CreateSphere("mars", {diameterX: .009, diameterY: .009, diameterZ: .009}, scene);
            var marsMaterial = new BABYLON.StandardMaterial("marsMaterial"); 
            marsMaterial.ambientTexture = new BABYLON.Texture("./assets/textures/mars.png"); ;
            mars.material = marsMaterial;

            var jupiter = BABYLON.MeshBuilder.CreateSphere("jupiter", {diameterX: .2, diameterY: .2, diameterZ: .2}, scene);
            var jupiterMaterial = new BABYLON.StandardMaterial("jupiterMaterial"); 
            jupiterMaterial.ambientTexture = new BABYLON.Texture("./assets/textures/jupiter.png"); ;
            jupiter.material = jupiterMaterial;
        
            var saturn = BABYLON.MeshBuilder.CreateSphere("saturn", {diameterX: .1, diameterY: .1, diameterZ: .1}, scene);
            var saturnMaterial = new BABYLON.StandardMaterial("saturnMaterial"); 
            saturnMaterial.ambientTexture = new BABYLON.Texture("./assets/textures/saturn.png"); ;
            saturn.material = saturnMaterial;

            var uranus = BABYLON.MeshBuilder.CreateSphere("uranus", {diameterX: .07, diameterY: .07, diameterZ: .07}, scene);
            var uranusMaterial = new BABYLON.StandardMaterial("uranusMaterial"); 
            uranusMaterial.ambientTexture = new BABYLON.Texture("./assets/textures/uranus.png"); ;
            uranus.material = uranusMaterial;

            var neptune = BABYLON.MeshBuilder.CreateSphere("neptune", {diameterX: .056, diameterY: .056, diameterZ: .056}, scene);
            var neptuneMaterial = new BABYLON.StandardMaterial("neptuneMaterial"); 
            neptuneMaterial.ambientTexture = new BABYLON.Texture("./assets/textures/neptune.png"); ;
            neptune.material = neptuneMaterial;

            sun.position = new BABYLON.Vector3(0, 0, 0);
            mercury.position = new BABYLON.Vector3(2.6, 0, 2.6);
            venus.position = new BABYLON.Vector3(3.4, 0, 3.4);
            earth.position = new BABYLON.Vector3(4.2, 0, 4.2);
            mars.position = new BABYLON.Vector3(6.4, 0, 6.4);
            jupiter.position = new BABYLON.Vector3(19.2, 0, 19.2);
            saturn.position = new BABYLON.Vector3(38, 0, 38);
            uranus.position = new BABYLON.Vector3(76, 0, 76);
            neptune.position = new BABYLON.Vector3(106, 0, 106);

            // Skybox
            var skybox = BABYLON.Mesh.CreateBox("skyBox", 500.0, scene);
            var skyboxMaterial = new BABYLON.StandardMaterial("skyBox", scene);
            skyboxMaterial.backFaceCulling = false; //change backface culling back to false to display skybox.
            skyboxMaterial.reflectionTexture = new BABYLON.CubeTexture("./assets/textures/skybox", scene);
            skyboxMaterial.reflectionTexture.coordinatesMode = BABYLON.Texture.SKYBOX_MODE;
            skyboxMaterial.diffuseColor = new BABYLON.Color3(0, 0, 0);
            skyboxMaterial.specularColor = new BABYLON.Color3(0, 0, 0);
            skyboxMaterial.disableLighting = true;
            skybox.material = skyboxMaterial;



            // Lets create a sun effect made of 3 different particle system
            // Definition: https://assets.babylonjs.com/particles/systems/sun.json
            BABYLON.ParticleHelper.CreateAsync("sun", scene).then((set) => {
            set.start();
            });
            scene.gravity = new BABYLON.Vector3(0, -9.81, 0);
            camera.applyGravity = false;
            camera.ellipsoid = new BABYLON.Vector3(2, 4, 2);
            scene.collisionsEnabled = true;
            camera.checkCollisions = true;

            skybox.checkCollisions = true;
            sun.checkCollisions = true;
            mercury.checkCollisions = true;
            venus.checkCollisions = true;
            earth.checkCollisions = true;
            mars.checkCollisions = true;
            jupiter.checkCollisions = true;
            saturn.checkCollisions = true;
            uranus.checkCollisions = true;
            neptune.checkCollisions = true;

            var sunMaterial = new BABYLON.StandardMaterial("sunMaterial"); 
            sunMaterial.ambientTexture = new BABYLON.Texture("./assets/textures/sun.png"); ;
            sun.material = sunMaterial;

            var light = new BABYLON.PointLight("Omni0", sun.position, scene);
            light.difuse = new BABYLON.Color3(1, 1, 1);

            var alpha = 0;
            var animation1 = new BABYLON.Animation("tutoAnimation", "scaling.z", 30, BABYLON.Animation.ANIMATIONTYPE_FLOAT,
        BABYLON.Animation.ANIMATIONLOOPMODE_CYCLE);
                
            scene.registerBeforeRender(function () {
                mercury.position.x = 2.6 * Math.cos(alpha);
                mercury.rotation.y += 0.0017;
                mercury.position.z = 2.6 * Math.sin(alpha);
                // alpha += 0.005;

                venus.position.x = 3.4 * Math.cos(alpha);
                venus.rotation.y += 0.00041;
                venus.position.z = 3.4 * Math.sin(alpha);
                // alpha += 0.002;

                earth.position.x = 4.2 * Math.cos(alpha);
                earth.rotation.y += 0.01;
                earth.position.z = 4.2 * Math.sin(alpha);
                // alpha += 0.001;

                mars.position.x = 6.4 * Math.cos(alpha);
                mars.rotation.y += 0.009;
                mars.position.z = 6.4 * Math.sin(alpha);
                // alpha += 0.0005;

                jupiter.position.x = 19.2 * Math.cos(alpha);
                jupiter.rotation.y += 0.025;
                jupiter.position.z = 19.2 * Math.sin(alpha);
                // alpha += 0.0001;

                saturn.position.x = 38 * Math.cos(alpha);
                saturn.rotation.y += 0.022;
                saturn.position.z = 38 * Math.sin(alpha);
                // alpha += 0.00003;

                uranus.position.x = 76 * Math.cos(alpha);
                uranus.rotation.y += 0.015;
                uranus.position.z = 76 * Math.sin(alpha);
                // alpha += 0.000001;

                neptune.position.x = 106 * Math.cos(alpha);
                neptune.rotation.y += 0.013;
                neptune.position.z = 106 * Math.sin(alpha);
                // alpha += 0.001;
            });

            return scene;
        };
        
        engine = createDefaultEngine();
        if (!engine) throw 'engine should not be null.';
        scene = createScene();

        engine.runRenderLoop(function () {
            if (scene) {
                scene.render();
            }
        });

        // Resize
        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>
</body>
</html>
